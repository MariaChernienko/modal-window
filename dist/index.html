<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal window</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <input
      type="button"
      value="run popup"
      class="open-modal"
      data-action="FirstModal"
    />
    <input
      type="button"
      value="run popup 2"
      class="open-modal"
      data-action="SecondModal"
    />

    <div class="modal" data-window="FirstModal">
      <img
        src="./images/icon-warning_notify-red.svg"
        alt="warning"
        class="modal__warning"
      />
      <p class="modal__title">
        Are you sure you want to uninstall the Shazam app
      </p>
      <a href="#" class="modal__btn close">Cancel</a>
      <a href="#" class="modal__btn red">Uninstall</a>
    </div>

    <div class="modal" data-window="SecondModal">
      <img
        src="./images/icon-warning_notify-red.svg"
        alt="warning"
        class="modal__warning"
      />
      <p class="modal__title">
        Second window you are sure you want to uninstall the Shazam app
      </p>
      <a href="#" class="modal__btn center close">Cancel</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
