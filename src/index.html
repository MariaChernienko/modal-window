<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal window</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <input
      type="button"
      value="run popup"
      class="open-modal"
      data-target="openFirstModal"
    />
    <input
      type="button"
      value="run popup 2"
      class="open-modal"
      data-target="openSecondModal"
    />

    <div class="modal-container" data-target="firstWindow">
      <div class="modal" data-target="modalFirstWindow">
        <img
          src="./images/icon-popup-close.svg"
          alt="close"
          class="modal__close"
          data-target="closeFirstModal"
        />
        <img
          src="./images/icon-warning_notify-red.svg"
          alt="warning"
          class="modal__warning"
        />
        <p class="modal__title">
          Are you sure you want to uninstall the Shazam app
        </p>
        <a href="#" class="modal__btn" data-target="closeFirstModal">Cancel</a>
        <a href="#" class="modal__btn red" data-target="showAlert">Uninstall</a>
      </div>
    </div>

    <div class="modal-container" data-target="secondWindow">
      <div class="modal" data-target="modalFirstWindow">
        <img
          src="./images/icon-popup-close.svg"
          alt="close"
          class="modal__close"
          data-target="closeSecondModal"
        />
        <img
          src="./images/icon-warning_notify-red.svg"
          alt="warning"
          class="modal__warning"
        />
        <p class="modal__title">
          Second window you are sure you want to uninstall the Shazam app
        </p>
        <a href="#" class="modal__btn" data-target="closeSecondModal">Cancel</a>
        <a href="#" class="modal__btn red" data-target="showAlert">Uninstall</a>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
